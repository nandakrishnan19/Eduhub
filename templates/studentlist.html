<html>
{% load static %}
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
</head>
<body>
<style>
    th{
    color:black;
    font-weight:bold;
    }
    
</style>

  <div class="w3l_banner_info" style="height:10px">
    <div class="slider1">
      <div class="callbacks_container">
        <ul class="rslides" id="slider3">
          <li>
            <div class="slider1-img" style="height:90px">
              <div class="slider_banner_info">


              </div>
            </div>
          </li>


        </ul>
      </div>
    </div>
  </div>
  <!-- //banner-slider -->
</div>
</header>

<div class="container-fluid" style="margin-top:10%">
               <div class="container">
                            <div class="container-fluid">
                               <h2 style="font-weight:bold;font-family : 'Monotype Corsiva' ; color : #E6120E ;margin-top:5%" align="center">Student List</h2><hr>
                            </div>
                                <table class="table table-hover">
                                  <thead>
                                    <tr>
                                      <th style="color:black">#</th>
                                      <th style="color:black">Reg No</th>
                                      <th style="color:black">Department</th>
                                      <th style="color:black">Name</th>
                                      <th style="color:black">User Id</th>
                                      
                                  </tr>
                              </thead>
                              <tbody>
                              {% for i in item %}
                                <tr>
                                  <td>{{forloop.counter}}</td>
                                  <td>{{i.regno}}</td>
                                  <td>{{i.department}}</td>
                                  <td>{{i.name}}</td>
                                  <td>{{i.userid}}</td>
                                  <td>{{i.book_days}}</td>
                                  <td>{{i.book_hours}}</td>
                                  <td>{{i.status.status}}</td>
                                  <td><a href="{% url 'officedashboard' %}"<button>View</button></td>
                                  <td><a href="" ><i style="font-size:30px;color:red" class="fa fa-times" onclick="return confirm('Are You Confirm?')"></i></a></td>
                              </tr>
                              {% endfor %}
                          </tbody>
                      </table>
             </div>
</div>
</body>
</html>

{% load static%}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link  href={% static "/index/css/officedashboard.css"%} rel="stylesheet">
     
   
</head>



<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <!--<img src="images/logo.png" alt="">-->
            </div>

            <span class="logo_name">Welcome</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="busfeeupdate">
                    <i class="uil uil-files-landscapes"></i>
                    <span class="link-name"> Bus Fees Update</span>
                </a></li>
                <li><a href="examfeeupdate">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Exam fees update</span>
                </a></li>
     
               
            </ul>
            
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <span class="text">Office</span>
                </div>
            </div>
        </div>
                <div>
                    <form method="post" action="studentlist" >
                        {% csrf_token %}
                      Academic Year:
                      <select id="year" name="year" required>
                        <option value="">Select year</option>
                        <option value="2019">2019-2023</option>
                        <option value="2020">2020-2024</option>
                        <option value="2021">2021-2025</option>
                      </select>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        Department:
                        <select id="dept" name="department" required>
                          <option value="">Select the Department</option>
                          <option value="CSE">CSE</option>
                          <option value="ECE">ECE</option>
                          <option value="EEE">EEE</option>
                        </select>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        
                       <input type="submit" value="Search" >  
                      </form>
                      
                      </div>
              
                    
                    <!-- JavaScript Libraries -->
                    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
                    <script src={% static "index/lib/easing/easing.min.js" %}></script>
                    <script src={%static "index/lib/waypoints/waypoints.min.js"%}></script>
                    <script src={%static "index/lib/owlcarousel/owl.carousel.min.js"%}></script>
                
                    <!-- Template Javascript -->
                    <script src={%static "index/js/Login.js"%}></script> 
                            
</body>
</html>

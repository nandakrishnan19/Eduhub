{% load static %}

    <link href={% static "index/css/facass.css" %} rel="stylesheet">   
     <br>
     
     <h1>Upload Assignment</h1>
     <form accept-charset="UTF-8" action="https://getform.io/f/{your-form-endpoint-goes-here}" method="POST" enctype="multipart/form-data" target="_blank">
       <div class="form-group">
         <label for="exampleInputName">Submission Date:</label>
         <input type="text" name="fullname" class="form-control" id="exampleInputName" placeholder="Enter the date" required="required">
       </div>
       <div class="form-group">
         <label for="exampleInputEmail1" required="required">Email address:</label>
         <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
       </div>
       <div class="form-group">
         <label for="exampleFormControlSelect1">Assignment NO</label>
         <select class="form-control" id="exampleFormControlSelect1" name="platform" required="required">
           <option>1</option>
           <option>2</option>
           <option>3</option>
         </select>
       </div>
       <hr>
       <div class="form-group mt-3">
         <label class="mr-2">Upload questions:</label>
         <input type="file" name="file">
       </div>
       <hr>
       <button type="submit" class="btn btn-primary">Submit</button>
     </form>
 </div>

{% load static%}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link  href={% static "/index/css/officedashboard.css"%} rel="stylesheet">
     
   
</head>



<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <!--<img src="images/logo.png" alt="">-->
            </div>

            <span class="logo_name">Welcome</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="#">
                    <i class="uil uil-files-landscapes"></i>
                    <span class="link-name"> Bus Fees Update</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Exam fees update</span>
                </a></li>
     
               
            </ul>
            
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <span class="text">Office</span>
                </div>
            </div>
        </div>
                <div>
                    <form action="busfeeupdate" method="POST">
                        {% csrf_token %}
                        <select id="route" name="route">
                            {% for i in tos %}
                            <option>{{i.to}}</option>
                            {% endfor %}
                          </select>
                          <input  type='text' name="fee"/> 
                                <input  type='submit'/> 
                    </form>
                    
                      </div>
              list of students paid
              {% for i in lists %}
                            {{i.name}}
                {% endfor %}
                list of students not paid
              {% for i in nlists %}
                            {{i.name}}
                {% endfor %}

                    
                    <!-- JavaScript Libraries -->
                    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
                    <script src={% static "index/lib/easing/easing.min.js" %}></script>
                    <script src={%static "index/lib/waypoints/waypoints.min.js"%}></script>
                    <script src={%static "index/lib/owlcarousel/owl.carousel.min.js"%}></script>
                
                    <!-- Template Javascript -->
                    <script src={%static "index/js/Login.js"%}></script> 
                            
</body>
</html>
